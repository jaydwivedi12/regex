<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>   
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <div id="input">
                <p class="old-result"> </p>
                <input type="text" placeholder="0" readonly>
            </div>
            <div class="btns">
                <div class="left-btns">
                    <button class="btn special-btn">AC</button>
                    <button class="btn special-btn">+/-</button>
                    <button class="btn special-btn">%</button>
                    <button class="btn number-btn">9</button>
                    <button class="btn number-btn">8</button>
                    <button class="btn number-btn">7</button>
                    <button class="btn number-btn">6</button>
                    <button class="btn number-btn">5</button>
                    <button class="btn number-btn">4</button>
                    <button class="btn number-btn">3</button>
                    <button class="btn number-btn">2</button>
                    <button class="btn number-btn">1</button>
                    <button class="btn number-btn">0</button>
                    <button class="btn number-btn">.</button>
                    <button class="btn special-btn">C</button>
                </div>
                <div class="right-btns">
                    <button class="rbtn">รท</button>
                    <button class="rbtn">x</button>
                    <button class="rbtn">-</button>
                    <button class="rbtn">+</button>
                    <button class="equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
