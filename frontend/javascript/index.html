<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS Class</title>
    <style></style>
</head>

<body>
    <button id="btn"> click me</button>
    <button id="btn-red">Red</button>
    <button id="btn-green">Green</button>
    <button id="btn-date">Show Date</button>
    <h1 id="h"> </h1>
    <p id="para"></p>

    <script>
        // console.log("Jay");
        // alert("this is alert");
        // document.write("ghgeegweeiwyedwbewyee");
        document.getElementById("btn").onclick = function () {
            document.getElementById("h").innerHTML = "this is h1 tag";
        }
        document.getElementById("btn-red").onclick = function () {
            document.getElementById("h").style.color = "red"
        }
        document.getElementById("btn-green").onclick = function () {
            document.getElementById("h").style.color = "green"
        }

        document.getElementById("btn-date").onclick =function(){
            document.getElementById("para").innerHTML=new Date();
        }
    </script>
</body>

</html>
